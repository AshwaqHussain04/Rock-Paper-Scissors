<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="turn-container">
        <h3>Turn For</h3>
        <div class="turn-for">X</div>
        <div class="turn-for">O</div>
        <div class="bg"></div>
    </div>

    <div class="main-container">
            <img class="Image" src="../Images/neutral face.png" alt="Neutral avatar">
            <div class="avatar-message">Hello Player</div>
        <div class="game-container">
            <div class="button">0</div>
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button">7</div>
            <div class="button">8</div>
        </div>
    </div>

<h3 id="results" class="results-text"></h3>

<button id="replay_button" class="replay-button">Play Again</button>
    
<script src="app.js"></script>    
</body>
</html>
